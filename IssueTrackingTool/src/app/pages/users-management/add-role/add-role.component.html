<div class="container">
  <h1 mat-dialog-title>Create/Update role</h1>

<form [formGroup]="formGroup" mat-dialog-content class="dialog-content">
  <mat-form-field>
    <mat-label>Select a role</mat-label>
  <mat-select formControlName="role">
    <mat-option
    *ngFor="let role of roles"  [value]="role">{{role.name}}</mat-option>
  </mat-select>
  <mat-error>{{
    this.getFieldError(this.formGroup.controls["role"])
  }}</mat-error>
  </mat-form-field>

  <div mat-dialog-actions class="buttons">
    <button mat-button cdkFocusInitial (click)="save()">Save</button>
    <button mat-button (click)="cancel()">Cancel</button>
  </div>
