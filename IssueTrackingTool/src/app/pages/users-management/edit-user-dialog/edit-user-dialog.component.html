<h1>Edit User</h1>
<form [formGroup]="formGroup" class="dialog-content">
  <mat-form-field >
    <mat-label>Username</mat-label>
    <input [disabled]="true" matInput type="text" placeholder="Usernmae" formControlName="username"/>
    <mat-error>{{ this.getFieldError(this.formGroup.controls['username']) }}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Full Name</mat-label>
    <input matInput type="text" placeholder="Full Name" formControlName="name"/>
    <mat-error>{{ this.getFieldError(this.formGroup.controls['name']) }}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="text" placeholder="Email" formControlName="email"/>
    <mat-error>{{ this.getFieldError(this.formGroup.controls['email']) }}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Select a role</mat-label>
  <mat-select formControlName="roles"  multiple>
    <mat-option
    *ngFor="let role of roles"  [value]="role">{{role.name}}</mat-option>
  </mat-select>
  </mat-form-field>

</form>

<div mat-dialog-actions class="buttons">
  <button mat-button cdkFocusInitial (click)="save()">Save</button>
  <button mat-button (click)="cancel()">Cancel</button>
</div>
