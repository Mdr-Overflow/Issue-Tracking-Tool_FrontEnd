<div class="b-image page">
  <mat-card class="container">
    <mat-card-header>
      <h1>Login</h1>
    </mat-card-header>
    <mat-card-content class="form">
      <form [formGroup]="formGroup">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput type="text" placeholder="Usernmae" formControlName="username"/>
          <mat-error>{{ this.getFieldError(this.formGroup.controls['username']) }}</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label >Password</mat-label>
          <input matInput type="password" placeholder="password" formControlName="password"/>
          <mat-error>{{ this.getFieldError(this.formGroup.controls['password']) }}</mat-error>
        </mat-form-field>

      </form>
    </mat-card-content>
    <mat-card-actions class="actions">
      <button mat-flat-button mat-button color="primary" (click)="login()">Login</button>
      <button mat-flat-button mat-button color="primary" (click)="register()">Register</button>
    </mat-card-actions>
  </mat-card>
</div>
