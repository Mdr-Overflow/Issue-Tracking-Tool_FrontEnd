<div class="container">
  <h1 mat-dialog-title>Change status </h1>

<form [formGroup]="formGroup" mat-dialog-content class="dialog-content">
  <mat-form-field>
    <mat-label>Select a new Status</mat-label>
  <mat-select formControlName="status">
    <mat-option
    *ngFor="let status of statuses"  [value]="status">{{status.name}}</mat-option>
  </mat-select>
  <mat-error>{{ this.getFieldError(this.formGroup.controls['status']) }}</mat-error>
  </mat-form-field>

  <div mat-dialog-actions class="buttons">
    <button mat-button cdkFocusInitial (click)="save()">Save</button>
    <button mat-button (click)="cancel()">Cancel</button>
  </div>
