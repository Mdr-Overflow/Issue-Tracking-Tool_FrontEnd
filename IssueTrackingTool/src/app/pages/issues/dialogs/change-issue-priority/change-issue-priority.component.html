<div class="container">
  <h1 mat-dialog-title>Change priority </h1>

<form [formGroup]="formGroup" mat-dialog-content class="dialog-content">
  <mat-form-field>
    <mat-label>Select a new Priority</mat-label>
  <mat-select formControlName="priority">
    <mat-option
    *ngFor="let priority of priorites"  [value]="priority">{{priority.name}}</mat-option>
  </mat-select>
  <mat-error>{{ this.getFieldError(this.formGroup.controls['priority']) }}</mat-error>
  </mat-form-field>

  <div mat-dialog-actions class="buttons">
    <button mat-button cdkFocusInitial (click)="save()">Save</button>
    <button mat-button (click)="cancel()">Cancel</button>
  </div>
