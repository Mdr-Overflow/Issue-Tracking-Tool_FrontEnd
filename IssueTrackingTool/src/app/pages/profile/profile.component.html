
  <mat-card class="center-v master-container mat-elevation-z8 container">
      <mat-card-title>Profile</mat-card-title>
      <mat-card-content>
          <h3>Username: {{this.user.username}}</h3>
          <h3>Name: {{this.user.name}}</h3>
          <h3>Email: {{this.user.email}}</h3>
          <button mat-button color="warn" (click)="goToChangePassword()">->Change Password<-</button>
          <button mat-button color="warn" (click)="logoutUser()">->Logout<-</button>
      </mat-card-content>
  </mat-card>
