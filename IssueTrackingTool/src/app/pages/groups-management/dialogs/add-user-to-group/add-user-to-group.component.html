<div class="container">
  <h1 mat-dialog-title>Add user to group: {{this.input.name}}</h1>

<form [formGroup]="formGroup" mat-dialog-content class="dialog-content">
  <mat-form-field>
    <mat-label>Select a user</mat-label>
  <mat-select formControlName="user">
    <mat-option
    *ngFor="let user of users"  [value]="user">{{user.username}}</mat-option>
  </mat-select>
  <mat-error>{{
    this.getFieldError(this.formGroup.controls["user"])
  }}</mat-error>
  </mat-form-field>

  <div mat-dialog-actions class="buttons">
    <button mat-button cdkFocusInitial (click)="save()">Save</button>
    <button mat-button (click)="cancel()">Cancel</button>
  </div>
